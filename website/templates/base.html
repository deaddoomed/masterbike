{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearRent</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'js/titles.js' %}"></script>
    <script src="{% static 'js/fecha.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">


</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="col-md-1">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'img/logo.png'%}" alt="logo" class="d-inline-block align-text-top">
                </a>
            </div>

            <h4 id="cat_fact" class="col-md-6 text-secondary">
            </h4>
        </div>
    </nav>




    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'product_list' %}?tipoprod=Bicicleta">Bicicletas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'product_list' %}?tipoprod=Repuesto">Repuestos</a>
                    </li>

                </ul>
            </div>

            <div class="col-md-1">
                {% if user.is_authenticated %}
                <h4 class="text-light">{{user.username}}</h4>
                <a class="btn btn-warning" type="login" href="{% url 'logout'%}">Cerrar Sesion</a> {% else %}
                <a class="btn btn-warning" type="login" href="{% url 'login'%}">Login</a> {% endif %}
            </div>

            <div class="col-md-1">
                <a>
                    <a type="button" class="btn btn-warning" href="{% url 'carrito' %}">
                        <img src="{% static 'img/cart.png'%}" alt="cart"> Carrito
                    </a>
                </a>
            </div>


        </div>
    </nav>
    <main>

        {% block content %} {% endblock %}
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017â€“2023 Geif Limitada</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="{% url 'soporte' %}">Soporte</a></li>
        </ul>
    </footer>


</body>

</html>
